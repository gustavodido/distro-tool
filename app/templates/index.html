<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Allocation Distro Tool</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/global.css" rel="stylesheet">
	<script src="static/js/glyphs.js"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-white navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                	<form action="{{ url_for('search') }}" method="post">
	                    <div class="pull-left margin">
	                        <span class="panel-heading navbar-heading">CC: </span>
	                        <div class="btn-group">
	                            <input type="text" class="form-control" placeholder="ex: 236897124" name="ccNumber" />
	                        </div>
	                    </div>
	                    <div class="pull-left ml-10">
	                        <button type="submit" class="btn btn-info auto margin-top" data-loading-text="<span class='glyphicon glyphicon-refresh spinning'/>">
	                            <span class="glyphicon glyphicon-screenshot" />
	                        </button>
	                    </div>
	               </form>
                </div>
            </div>
        </nav>
    </div>
     {% if has_results %}
    <div class="container-fluid main">
    	<div class="row">
    		<div class="col-lg-6">
    			<div class="panel panel-default">
    				<div class="panel-heading">Catalog</div>
    				<div class="panel-body">
                        {% include "catalog/catalog_result.html" %}
    				</div>
				</div>
			</div>
    		<div class="col-lg-6">
    			<div class="panel panel-default">
    				<div class="panel-heading">GBP</div>
    				<div class="panel-body">
                        {% include "gbp/gbp_result.html" %}
    				</div>
				</div>
			</div>
    	</div>
	</div>    
	{% endif %}
    <script src="static/js/jquery-3.2.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
